<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insertBefore</title>
</head>

<body>
    <!-- Ejemplo del método element.appendChild() -->
    <ul id="myList">
        <li>Coffee</li>
        <li>Tea</li>
    </ul>

    <p>Click the button to insert an item to the list.</p>

    <button onclick="myFunction()">Try it</button>

    <p><strong>Example explained:</strong><br>First create a LI node,<br> then create a Text node,<br> then append the
        Text node to the LI node.<br>Finally insert the LI node before the first child node in the list.</p>

    <!-- Acá está el script -->
    <script>
        function myFunction() {
            let newItem = document.createElement("LI");
            let textnode = document.createTextNode("Water");
            newItem.appendChild(textnode);

            let list = document.getElementById("myList");
            list.insertBefore(newItem, list.childNodes[0]);
        }
    </script>

</body>

</html>
